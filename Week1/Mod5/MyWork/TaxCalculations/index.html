<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My scripts-->
    <script src="scripts/scripts.js"></script>

    <title>Payroll and Tax Calculator</title>
</head>

<body>
    <header>
        <h1 class="display-1">Payroll and Tax Calculator</h1>
    </header>
    <form>
        <div class="form-group row">
            <label for="payRate" class="col-sm-2 col-form-label">Pay Rate: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="payRate" placeholder="$15.00">
            </div>
        </div>
        <div class="form-group row">
            <label for="hoursWorked" class="col-sm-2 col-form-label">Hours Worked: </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="hoursWorked" placeholder="40">
            </div>
        </div>
        <div class="form-group row">
            <label for="withholdingCode" class="col-sm-2 col-form-label">Withholding Code</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="withholdingCode" placeholder="ie: 4">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </div>
    </form>
    <hr>
    <main>
        <p>Gross Pay is $<span id="grossPay"></span></p>
        <p>Social Security tax taken out is $<span id="socialSecurityTax"></span></p>
        <p>Medicare tax taken out is $<span id="medicareTax"></span></p>
        <p>Federal tax taken out is $<span id="federalTax"></span></p>
        <p>Net Pay is $<span id="netPay"></span></p>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
